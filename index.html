<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <header class="container-fluid text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
      <div class="row">

        <!-- Search for city -->
        <aside class="col-4 bg-light">
          <form id="search-form" class="form border-bottom border-dark">
            <label for="search-city">Search for a City:</label>
            <div class="input-container">
              <input
                class="form-input"
                type="text"
                id="search-input"
                placeholder="Enter city name"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />

              <div class="input-btn">
                <button
                  class="btn search-button btn-primary"
                  type="submit"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <!-- Search history list -->
          <div class="search-history"
               id="search-history">This is where the search history will go
          </div>
        </aside>

        <!-- Weather section-->
        <div id="weather" class="col bg-light border border-dark mt-3">
          <!-- Today's weather -->
          <section id=today class="col mt-2">
            <div class="card card-city">
              <p class="date-today"></p>
              <p class="city-today"></p>
              <p class="temp-today"></p>
              <p class="wind-today"></p>
              <p class="humidity-today"></p>
              <p class="uv-index-today"></p>
            </div>
          </section>

          <!-- 5-day forecast -->
          <div id="forcast" class="row mt-2">
            <div class="forcast-title p-2">
                  <h5>5-Day Forecast:</h5>
            </div>
          </div>
            <!-- day1 -->
            <div class="card-forcast col">
              <div class="card bg-primary text-white">
                <div class="card-content p-2">
                  <h5 class="card-title"></h5>
                    <!-- <p id="date-forcast" class="card-text"></p> -->
                    <p id="icon-forecast" class="card-text"></p>
                    <p id="temp-forcast" class="card-text"></p>
                    <p id="wind-forcast" class="card-text"></p>
                    <p id="humidity-forcast" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
