<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <header class="container-fluid text-center bg-dark text-white p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <aside class="col-4 bg-light">
          <form id="search-form" class="form">
            <label for="search-city">Search for a City:</label>
            <div class="input-container">
              <input
                class="form-input"
                type="text"
                id="search-input"
                placeholder="Enter city name"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />

              <div class="input-group-append">
                <button
                  class="btn search-button btn-primary"
                  type="submit"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>

          <div class="search-history" id="search-history"></div>
        </aside>

        <div class="col">
          <section
            class="mt-3"
            id="today"
            role="region"
            aria-live="polite"
          ></section>

          <section
            class="row mt-3"
            id="forecast"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
